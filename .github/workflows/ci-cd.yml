name: Build and Upload Artifacts

on:
  push:
    branches:
      - main  # ou sua branch principal

jobs:
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies backend
        run: npm install

      - name: Build backend
        run: npm run build

      - name: Upload backend build
        uses: actions/upload-artifact@v3
        with:
          name: backend-build
          path: ./dist  # pasta onde o build backend fica (ajuste se for diferente)

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies frontend
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: ./.next  # pasta padr√£o do build Next.js
